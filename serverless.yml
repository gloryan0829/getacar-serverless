custom:
  stages:
    - dev
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  serverless-offline:
    useChildProcesses: true
  dynamodb:
    # If you only want to use DynamoDB Local in some stages, declare them here
    stages:
      - dev
    start:
      port: 8000
      inMemory: true
      heapInitial: 200m
      heapMax: 1g
      migrate: true
      seed: true
      convertEmptyValues: true
    seed:
      test:
        sources:
          - table: carBrands
            sources: [./data/car-brand.json]
    # Uncomment only if you already have a DynamoDB running locally
    # noStart: true

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-dynamodb-local
