functions:
  welcome:
    name: welcome
    handler: src/routes/index.welcome
    events:
      - http:
          path: welcome
          method: get
          cors: true
  getBrandList:
    name: car-brand-list
    handler: src/routes/common/index.getBrandList
    events:
      - http:
          path: car/brand/list
          method: get
          cors: true
  getModelList:
    name: car-model-list
    handler: src/routes/common/index.getModelList
    events:
      - http:
          path: car/{brandCode}/model/list
          method: get
          cors: true
  getModelOne:
    name: car-model
    handler: src/routes/common/index.getModelOne
    events:
      - http:
          path: car/model/{carModel}
          method: get
          cors: true
