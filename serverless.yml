# you can add CloudFormation resource templates here

resources:
  Resources:
    carBrandTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: carBrands
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: N
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1


